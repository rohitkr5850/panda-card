<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 50%;
        }
        .card h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p {
            color: #666;
            margin: 5px 0;
        }
        .rating {
            margin: 15px 0;
        }
        .star {
            color: gold;
            font-size: 24px;
        }
        .star.gray {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Panda Card</h2>
        <img src="https://t4.ftcdn.net/jpg/05/54/52/13/240_F_554521329_ngmDQSjSrUSRnbK2xK0bkcprsinG9Xdv.jpg" alt="Panda Image">
        <h3>John Doe</h3>
        <p>Computer Science 1</p>
        <p>Computer Science 2</p>
        <p>Year: 3</p>
        <div class="rating">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star gray">★</span>
        </div>
    </div>
</body>
</html>
